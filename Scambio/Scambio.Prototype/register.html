<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<link type="text/css" rel="stylesheet" href="media.css"/>
	<link type="text/css" rel="stylesheet" href="fonts.css"/>
	
</head>
<body>
	<header class="main-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">Scambio</div>
			</div>
		</div>
	</header>
	<div class="main-sign-up">
		<form action="" class="form-sign-up">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2 class="panel-title">Register</h2>
				</div>
				<div class="container">
					<div class="panel-body">
					<div class="row">
							<div class="form-group">
								<label for="inputEmail" class="col-lg-3 control-label">First name</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="inputEmail" placeholder="First name">
								</div>
							</div>

						</div>
						<div class="row">
							<div class="form-group">
								<label for="inputEmail" class="col-lg-3 control-label">Last name</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="inputEmail" placeholder="Last name">
								</div>
							</div>

						</div>
						<div class="row">
							<div class="form-group">
								<label for="inputEmail" class="col-lg-3 control-label">Email</label>
								<div class="col-lg-9">
									<input type="text" class="form-control" id="inputEmail" placeholder="Email">
								</div>
							</div>

						</div>
						<div class="row">
							<div class="form-group">
								<label for="inputPassword" class="col-lg-3 control-label">Password</label>
								<div class="col-lg-9">
									<input type="password" class="form-control" id="inputPassword" placeholder="Password">
									
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="inputPassword" class="col-lg-3 control-label">Re-type password</label>
								<div class="col-lg-9">
									<input type="password" class="form-control" id="inputPassword" placeholder="Re-type password">
									
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<label for="inputPassword" class="col-lg-3 control-label">Birthday</label>
								<div class="col-lg-9">
									<input type="password" class="form-control" id="inputPassword" placeholder="Re-type password">
									
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="form-group">
								<div class="col-lg-9 col-lg-offset-3">
									<button type="reset" class="btn btn-success">Register</button>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
