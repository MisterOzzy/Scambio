<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<link type="text/css" rel="stylesheet" href="media.css"/>
	<link type="text/css" rel="stylesheet" href="fonts.css"/>
	
</head>
<body>
	<header class="main-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">Scambio</div>
			</div>
		</div>
	</header>
	<nav class="navbar navbar-default">
		<div class="container-fluid">

			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" href="#">
					<img src="avatar.png" alt="ava" class="img-rounded">
				</a>
			</div>



			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav">
					<li class="initial">Panda Pandovich</li>	
					<li>
						<form class="navbar-form navbar-left">
							<div class="form-group">
								<div class="input-group">
									<input type="text" class="form-control nav-search-size navbar-search-users-tb" placeholder="Search other users...">
									<span class="input-group-btn">
										<button class="btn btn-default navbar-search-users" type="button"><i class="glyphicon glyphicon-search"></i></button>
									</span>
								</div>
							</div>
						</form>
					</li>
				</ul>
				
				


				<ul class="nav navbar-nav navbar-right nav-bar-right-panel">
					<li><button class="btn btn-default" type="button">Settings</button></li>
					<li><button type="submit" class="btn btn-default">Sign Out</button></li>

				</ul>


			</div>
		</div>
	</nav>
	<div class="main-settings">
		<div class="form-sign-up">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2 class="panel-title">Settings</h2>
				</div>
				<div class="container">
					<div class="panel-body">
						<div class="row">
							<div class="form-group">
								<label for="inputEmail" class="col-md-12 control-label">Enter old password</label>
								<div class="col-md-12">
									<input type="text" class="form-control" id="inputEmail" placeholder="Old password...">
								</div>
							</div>

						</div>
						<div class="row">
							<div class="form-group">
								<label for="inputEmail" class="col-md-12 control-label">Enter new password</label>
								<div class="col-md-12">
									<input type="text" class="form-control" id="inputEmail" placeholder="New password...">
								</div>
							</div>

						</div>
						<div class="row">
							<div class="form-group">
								<label for="inputEmail" class="col-md-12 control-label">Re-type new password</label>
								<div class="col-md-12">
									<input type="text" class="form-control" id="inputEmail" placeholder="New password...">
								</div>
							</div>

						</div>
						
						<div class="row">
							<div class="form-group">
								<div class="col-md-12 col-centered">
									<button type="reset" class="btn btn-success">Change password</button>
								</div>
							</div>
						</div>	



						<div class="row">
							<div class="form-group">
								<label for="inputPassword" class="col-lg-3 control-label">Change avatar</label>
								<div class="col-lg-9">
									<input type="password" class="form-control" id="inputPassword" placeholder="Password">
									
								</div>
							</div>
						</div>
						
						
						<div class="row">
							<div class="form-group">
								<div class="col-md-12 col-centered">
									<button type="reset" class="btn btn-success">Change</button>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
