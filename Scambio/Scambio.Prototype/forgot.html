<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link type="text/css" rel="stylesheet" href="main.css"/>
	<link type="text/css" rel="stylesheet" href="media.css"/>
	<link type="text/css" rel="stylesheet" href="fonts.css"/>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
</head>
<body>
	<header class="main-header">
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-12">Scambio</div>
			</div>
		</div>
	</header>
	<div class="main-sign-up">
		<form action="" class="form-sign-up">
			<div class="panel panel-info">
				<div class="panel-heading">
					<h2 class="panel-title">Recovery password</h2>
				</div>
				<div class="container">
					<div class="panel-body">
					<div class="row">
							<div class="form-group">
								<label for="inputEmail" class="col-md-4 control-label recovery-email-align">Enter your email</label>
								<div class="col-md-8">
									<input type="text" class="form-control" id="inputEmail" placeholder="Email">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="form-group">
								<div class="col-md-8 col-md-offset-4">
									<button type="reset" class="btn btn-success">Recovery</button>
								</div>
							</div>
						</div>	
					</div>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
